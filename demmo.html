                        <div class="col-8">

                        </div>
                        <div class="col-4">
                            <h6>Rs 3000</h6>
                        </div>
                    </div>
                </div>
                <div class="col-12 check-out-button">
                    <a href="">Check Out</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center mt-3 mb-3">

$(document).ready(function(){
    let quantity = parseInt($(".qtyBox").val());
    $('.add').on('click', function() {
    if(quantity >= 10){
        quantity = 10;
        $(".qtyBox").val(quantity);
         $(".totalBox").val(quantity);
    }else{
        quantity = (quantity + 1);
        $(".qtyBox").val(quantity);
        $(".totalBox").val(quantity);
        console.log(quantity);}
});
$('.sub').on('click', function() {
    // do something
    if(quantity <= 1){
        quantity = 1;
        $(".qtyBox").val(quantity);
         $(".totalBox").val(quantity);
    }else{
        quantity = (quantity - 1);
        $(".qtyBox").val(quantity);
         $(".totalBox").val(quantity);
        console.log(quantity);
    }
    
});
